# 服务配置
server:
  host: 0.0.0.0
  port: 8080
  mode: debug  # debug, release
  read_timeout: 30s
  write_timeout: 30s

# 数据库配置
database:
  host: localhost
  port: 5432
  user: postgres
  password: password
  dbname: cryptowallet
  sslmode: disable
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h

# Redis配置
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

# RabbitMQ配置
rabbitmq:
  host: localhost
  port: 5672
  user: guest
  password: guest
  vhost: /

# JWT配置
jwt:
  secret: your-secret-key-change-in-production
  expire_hours: 24

# 区块链节点配置
blockchain:
  ethereum:
    rpc_url: https://virulent-necessary-mound.ethereum-hoodi.quiknode.pro/e6cce810f98508653b24e7fea40828d116ba7444
    chain_id: 560048
#  bsc:
#    rpc_url: https://bsc-dataseed.binance.org/
#    chain_id: 56

# 日志配置
log:
  level: info  # debug, info, warn, error
  output: stdout  # stdout, file
  file_path: ./logs/app.log
  max_size: 100  # MB
  max_backups: 3
  max_age: 7  # days

# 限流配置
rate_limit:
  requests_per_second: 100
  burst: 200
